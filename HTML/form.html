<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <h1><font color="violet ">Zealous Student Name</font></h1>
        <div >
            <label for="name">StudentName</label>
            <input type="text" name="name" id="myname" placeholder="Enter your name"  />
        </div>
        <div>
            <label>StudentMobileNo</label>
            <input type="number" placeholder="enter your mobile no">
        </div>
        <div>
            <label>StudentAddress</label>
            <textarea placeholder="Address Here" name="add" id="add"></textarea>
        </div>
        <div>
            <label>Select Course</label>
            <select name="" id="">
                <option selected hidden>Please Select your course</option>
                <option>Java</option>
                <option>Python</option>
                <option>PHP</option>

            </select>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female
        </div>
        <div>
            <label>DaysFormat</label>
            <input type="checkbox" name="WeekDays" value="WeekDays">WeekDays
            <input type="checkbox" name="WeekEnds" value="WeekEnds">WeekEnds
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </div>
    </form>
